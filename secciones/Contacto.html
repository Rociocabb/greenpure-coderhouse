<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../Styles/Index.css" />
  </head>

  <body class="bodyContacto">
    <!--FORMULARIO DE REGISTRO-->
    <h1 id="formTitle">Contacto</h1>
    <form>
      <fieldset>
        <legend>Registro</legend>
        <div>
          <label for="Nombre">Nombre:</label>
          <input type="text" id="Nombre" />
        </div>
        <br />
        <div>
          <label for="Email">Email:</label>
          <input type="Email" id="Email" />
        </div>
        <br />
        <div>
          <label for="Sexo">Masculino</label>
          <input type="radio" id="Sexo" name="Sexo" />
          <br />
          <label for="Sexo">Femenino</label>
          <input type="radio" id="Sexo" name="Sexo" />
        </div>
        <br />
        <div>
          Mensaje
          <textarea name="" id="" cols="30" rows="15"></textarea>
        </div>
        <br />

        <div>
          <label for="newsletter">Inscribirme al newsletter</label>
          <input type="checkbox" id="newsletter" name="newsletter" value="si" />
        </div>
        <br />
        <input type="submit" value="Enviar" id="Buttom" />
      </fieldset>
    </form>
    <a href="../Index.html">Volver a inicio.</a>
  </body>
</html>
