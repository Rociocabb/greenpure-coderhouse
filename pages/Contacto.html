    <!--FORMULARIO DE REGISTRO-->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal" method="post">
                <fieldset>
                  <legend class="text-center header">Contacto</legend>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="far fa-user"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="nombre"
                        name="name"
                        type="text"
                        placeholder="Nombre"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="far fa-user"></i></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="surname"
                        name="name"
                        type="text"
                        placeholder="Apellido"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="far fa-envelope"></i
                    ></span>
                    <div class="col-md-8">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Email"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="far fa-edit"></i
                    ></span>
                    <div class="col-md-8">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="EscrÃ­benos tus dudas. Te responderemos a la brevedad! :)"
                        rows="7"
                      ></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
